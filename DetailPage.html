<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/adminStyle.css">
</head>

<body>
    <div id="overlay"></div>
    <div class="loader-container">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <a href="./AdminHomePage.html">Home</a>
    <form>
        <div class="form-group">
            <label for="product_name_inp">Product Name</label>
            <input type="text" class="form-control" id="product_name_inp" placeholder="Enter Product Name" />
        </div>
        <div class="form-group">
            <label for="product_price_inp">Product Price</label>
            <input type="text" class="form-control" id="product_price_inp" placeholder="Enter Product Price" />
        </div>
        <div class="form-group">
            <label for="product_description_inp">Product Description</label>
            <textarea class="form-control" id="product_description_inp" rows="3"
                placeholder="Enter Product Description"></textarea>
        </div>
        <div class="form-group">
            <label for="product_created_at_inp">Product Created At</label>
            <input type="text" class="form-control" id="product_created_at_inp" />
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/update.js"></script>
</body>

</html>
